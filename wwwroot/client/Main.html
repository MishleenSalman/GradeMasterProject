<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .menu a {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            background-color: #00796b;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #004d40;
        }

        .logout {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        #teacherName {
            font-size: 18px;
            color: #333;
        }

        #logoutBtn {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #logoutBtn:hover {
            background-color: #c82333;
        }

        #backButton {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #backButton:hover {
            background-color: #5a6268;
        }

        .content {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="logout">
        <span id="teacherName"></span>
        <div>
            <button id="backButton" onclick="goBack()">Go Back</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <h1>Main Menu</h1>
    <div id="main-content" class="content">
        <h2>Welcome to the management system</h2>
    </div>

    <div class="menu">
        <a href="Courses.html" class="menu-item">Courses</a>
        <a href="Students.html" class="menu-item">Students</a>
        <a href="Grades.html" class="menu-item">Grades</a>
        <a href="Enrollment.html" class="menu-item">Enrollment</a>
        <a href="finalGrade.html" class="menu-item">Final Grade</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const teacherId = localStorage.getItem('Id'); // Get teacher ID from localStorage

            if (teacherId) {
                try {
                    const response = await fetch(`http://localhost:7012/api/Teachers/${teacherId}`);

                    if (!response.ok) {
                        throw new Error('Failed to fetch teacher details.');
                    }

                    const teacherData = await response.json();

                    // Display the full name of the teacher
                    const teacherName = `${teacherData.firstName} ${teacherData.lastName}`;
                    document.getElementById('teacherName').textContent = `Welcome, ${teacherName}`;
                } catch (error) {
                    console.error("Error fetching teacher details:", error);
                    document.getElementById('teacherName').textContent = "Error fetching teacher details.";
                }
            } else {
                document.getElementById('teacherName').textContent = "Welcome, Guest";
            }
        });

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', function () {
            // Clear all data from localStorage
            localStorage.clear();

            // Redirect to the home page
            window.location.href = "Home.html";
        });

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
