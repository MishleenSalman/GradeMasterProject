<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #e0f7fa, #ffffff);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px;
            width: 100%;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #004d40;
            }

        #backButton {
            background-color: #6c757d;
            margin-top: 10px;
        }

            #backButton:hover {
                background-color: #5a6268;
            }

        #responseMessage {
            margin-top: 15px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="id">ID:</label>
            <input type="text" id="id" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>

        <button id="backButton" onclick="goBack()">Go Back</button>

        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            // Getting input values from the form
            const id = document.getElementById("id").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Sending login request
                const response = await fetch('http://localhost:7012/api/Teachers/Login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password, id: id })
                });

                // Checking if the request was successful
                if (!response.ok) {
                    const data = await response.json();
                    document.getElementById("responseMessage").textContent = data.message || "Login failed!";
                    console.error("Login failed:", response.status, data);
                    return;
                }

                // Processing the response from the server
                const data = await response.json();
                localStorage.setItem('Id', data.id);
                alert(`Logged in as ID: ${data.id}`);

                // Additional request to get teacher's name by ID
                const nameResponse = await fetch(`http://localhost:7012/api/Teachers/${data.id}`);
                if (!nameResponse.ok) {
                    const nameData = await nameResponse.json();
                    document.getElementById("responseMessage").textContent = "Failed to get teacher details.";
                    console.error("Failed to get teacher details:", nameData);
                    return;
                }

                const nameData = await nameResponse.json();
                const teacherName = `${nameData.FirstName} ${nameData.LastName}`;
                localStorage.setItem('teacherName', teacherName);

                // Redirect to the main page
                window.location.href = 'Main.html';
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("responseMessage").textContent = "An error occurred. Please try again.";
            }
        });

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
