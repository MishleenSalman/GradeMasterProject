<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

       
        

        #teacherName {
            font-size: 18px;
            color: #333;
        }

     
        .logout {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        #teacherName {
            font-size: 18px;
            color: #333;
        }

        #logoutBtn {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

            #logoutBtn:hover {
                background-color: #c82333;
            }

        #backButton {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

            #backButton:hover {
                background-color: #5a6268;
            }
        #submit {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

            #submit:hover {
                background-color: #004d40;
            }

            #submit:active {
                background-color: #00332f;
                transform: scale(0.98);
            }
    </style>
</head>
<body>

    <div class="container">
        <div class="logout">
            <span id="teacherName">Welcome, Teacher</span>
            <div>
                <button id="backButton" onclick="goBack()">Go Back</button>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="container">
            <h1>Student Data Entry</h1>
            <form id="studentForm">
                <label for="Id">Student ID:</label>
                <input type="text" id="Id" required>

                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" required>

                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" required>

                <label for="DateBirth">Date of Birth:</label>
                <input type="date" id="DateBirth" required>

                <label for="Gender">Gender:</label>
                <select id="Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="PhoneNumber">Phone Number:</label>
                <input type="tel" id="PhoneNumber" required>

                <label for="Address">Address:</label>
                <input type="text" id="Address" required>

                <label for="Email">Email:</label>
                <input type="email" id="Email" required>

                <label for="EnrollmentDate">Enrollment Date:</label>
                <input type="date" id="EnrollmentDate" required>

                <button id="submit" type="submit">Save Student</button>
            </form>
        </div>
    </div>

    <script>
        // Fetch teacher details
        async function fetchTeacherDetails() {
            const teacherId = localStorage.getItem('Id');

            if (!teacherId) {
                document.getElementById('responseMessage').textContent = 'Teacher ID is not available.';
                return;
            }

            try {
                const response = await fetch(`http://localhost:7012/api/Teachers/${teacherId}`);
                if (!response.ok) {
                    throw new Error('Failed to load teacher information.');
                }
                const teacher = await response.json();
                document.getElementById('teacherName').textContent = `Welcome, ${teacher.firstName} ${teacher.lastName}`;
            } catch (error) {
                console.error("Error fetching teacher info:", error);
                document.getElementById('responseMessage').textContent = 'An error occurred while fetching teacher info.';
            }
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.clear();
            window.location.href = "Home.html";
        });

        // Handle student form submission
        document.getElementById('studentForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const studentData = {
                Id: document.getElementById('Id').value,
                FirstName: document.getElementById('FirstName').value,
                LastName: document.getElementById('LastName').value,
                DateBirth: document.getElementById('DateBirth').value,
                Gender: document.getElementById('Gender').value,
                PhoneNumber: document.getElementById('PhoneNumber').value,
                Address: document.getElementById('Address').value,
                Email: document.getElementById('Email').value,
                EnrollmentDate: document.getElementById('EnrollmentDate').value
            };

            try {
                const studentResponse = await fetch('http://localhost:7012/api/Students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });

                if (studentResponse.ok) {
                    alert('Student data has been successfully saved!');
                } else {
                    const errorMessage = await studentResponse.text();
                    alert('Error saving data: ' + errorMessage);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting data to the server');
            }
        });

        // Go back to the previous page
        function goBack() {
            window.history.back();
        }

        // Load teacher details
        fetchTeacherDetails();
    </script>
</body>
</html>
