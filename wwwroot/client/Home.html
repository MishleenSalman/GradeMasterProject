<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #e0f7fa; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            background-image: linear-gradient(to bottom right, #e0f7fa, #ffffff);
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #00796b; /* Dark green color */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

            button:hover {
                background-color: #004d40; /* Darker color on hover */
                transform: translateY(-2px); /* Lift the button slightly on hover */
            }

        h1 {
            font-size: 36px;
            color: #004d40; /* Text color */
            margin-bottom: 20px;
        }

            /* Styling for the header */
            h1::after {
                content: '';
                display: block;
                width: 60px;
                height: 4px;
                background-color: #00796b; /* Underline color */
                margin: 10px auto 0;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the System</h1>
        <button onclick="redirectToLogin()">Login</button>
        <button onclick="redirectToRegister()">Register</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = 'login.html'; // Redirect to login page
        }

        function redirectToRegister() {
            window.location.href = 'register.html'; // Redirect to registration page
        }
    </script>
</body>
</html>
